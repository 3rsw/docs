    maintainer: "Data61"
    status: "active"
    component_type: projects_libs          
  - name: libringbuffer
    display_name: libringbuffer
    description: "A library of the ring buffer implementation."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libsdhcdrivers
    display_name: libsdhcdrivers
    description: "A library of the SD card driver."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libtx2bpmp
    display_name: libtx2bpmp
