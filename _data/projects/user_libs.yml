name: user_libs
display_name: user_libs
description: Userlevel libraries on seL4

repositories:
  - org: sel4
    repo: util_libs
  - org: sel4
    repo: sel4_libs
  - org: sel4proj
    repo: sel4_projects_libs
  - org: sel4proj
    repo: projects_libs

components:
  - name: libcpio
    display_name: libcpio
    description: "A library for parsing files in CPIO format."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs
  - name: libelf
    display_name: libelf
    description: "A library for reading ELF files."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs    
  - name: libethdrivers
    display_name: libethdrivers
    description: "A library for ethernet drivers on selected platforms, supporting lwIP and picoTCP."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs        
  - name: libfdt
    display_name: libfdt
    description: "A library for flat device tree manipulation, ported from linux kernel version: 5.0.6."
    maintainer: "Data61"
    status: "inactive"
    component_type: util_libs    
  - name: liblwip
    display_name: liblwip
    description: "A library for the lwIP, ported from lwip-1.4.1."
    maintainer: "Data61"
    status: "inactive"
    component_type: util_libs    
  - name: libpci
    display_name: libpci
    description: "A library for PCI drivers."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs    
  - name: libpicotcp
    display_name: libpicotcp
    description: "A library of picoTCP header files."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs        
  - name: libplatsupport
    display_name: libplatsupport
    description: "A library of platform support utilities, interfaces for interacting with drivers, timer drivers, serial drivers and clock drivers."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs    
  - name: libutils
    display_name: libutils
    description: "A library of generic utilities, such as debugging macros and compile time asserts."
    maintainer: "Data61"
    status: "active"
    component_type: util_libs        
  - name: libsel4allocman
    display_name: libsel4allocman
    description: "An allocator for managing virtual memory, malloc memory and cspaces."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs                  
  - name: libsel4bench
    display_name: libsel4bench
    description: "A library of benchmarking utilities on seL4, such as logging and PMU event counters."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs       
  - name: libsel4debug
    display_name: libsel4debug
    description: "A library for debugging userspace applications on seL4."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs     
  - name: libsel4muslcsys
    display_name: libsel4muslcsys
    description: "A library of minimal muslc syscall implementation for seL4."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs        
  - name: libsel4platsupport
    display_name: libsel4platsupport
    description: "A wrapper around libplatsupport specificially for seL4."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs    
  - name: libsel4serialserver
    display_name: libsel4serialserver
    description: "A library for creating serial servers. A server thread is able to connect to a serial device and act as a multiplexer for writes." 
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs 
  - name: libsel4simple
    display_name: libsel4simple
    description: "An interface which abstracts over the boot environment of a seL4 application."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs                                    
  - name: libsel4simple-default
    display_name: libsel4simple-default
    description: "An implementation of libsel4simple for the master branch of the seL4 kernel."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs      
  - name: libsel4sync
    display_name: libsel4sync
    description: "A synchronisation library that uses notifications to construct basic locks."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs          
  - name: libsel4test
    display_name: libsel4test
    description: "A library for running tests and generating test output in either human readable or xml format."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs       
  - name: libsel4utils
    display_name: libsel4utils
    description: "A library of OS-like utilities for building benchmarks and applications on seL4."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs     
  - name: libsel4vka
    display_name: libsel4vka
    description: "An allocation interface for seL4."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs             
  - name: libsel4vspace
    display_name: libsel4vspace
    description: "A virtual memory management interface for seL4. "
    maintainer: "Data61"
    status: "active"
    component_type: seL4_libs           
  - name: libsel4bga
    display_name: libsel4bga
    description: "A basic driver for the Bochs Graphics Adaptor, currently only supports the x86 IA32 architecture."
    maintainer: "Data61"
    status: "inactive"
    component_type: seL4_projects_libs                     
  - name: libsel4dma
    display_name: libsel4dma
    description: "An allocator for managing DMA memory."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs      
  - name: libsel4keyboard
    display_name: libsel4keyboard
    description: "A basic keyboard driver."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs   
  - name: libsel4nanopb
    display_name: libsel4nanopb
    description: "An interface between seL4 IPC buffers and nanopb. Nanopb is a small code-size Protocol Buffers implementation in ANSI C."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs       
  - name: libsel4rpc
    display_name: libsel4rpc
    description: "A library for allocating resources over process boundaries. It defines a Protocol Buffer protocol, and contains wrappers for processing RPC messages used by servers."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs   
  - name: libsel4vchan
    display_name: libsel4vchan
    description: "A vchan implementation on seL4, which provides communication channels between virtual machines."
    maintainer: "Data61"
    status: "inactive"
    component_type: seL4_projects_libs         
  - name: libfdtgen
    display_name: libfdtgen
    description: "A library for generating flattened device trees which can be passed to virtual machines."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs          
  - name: libjansson
    display_name: libjansson
    description: "The port of Jansson-2.7 to seL4 and the seL4 project build system."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libmsgpack
    display_name: libmsgpack
    description: "An seL4 build system wrapper to build msgpack-c, a library for dealing with MessagePack data."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libnfs
    display_name: libnfs
    description: "A wrapper for supporting project build for a given network file system implementation."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs         
  - name: libplatsupportports
    display_name: libplatsupportports
    description: "A collection of drivers proted from GPL-based sources such as U-Boot and Linux."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs          
  - name: libringbuffer
    display_name: libringbuffer
    description: "A library of the ring buffer implementation."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libsdhcdrivers
    display_name: libsdhcdrivers
    description: "A library of the SD card driver."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs          
  - name: libtx2bpmp
    display_name: libtx2bpmp
    description: "A port of the Tegra186 Boot and Power Management Processor (BPMP) interfaces from U-Boot to seL4."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs        
  - name: libusbdrivers
    display_name: libusbdrivers
    description: "A USB driver."
    maintainer: "Data61"
    status: "inactive"
    component_type: projects_libs    
  - name: libvirtqueue
    display_name: libvirtqueue
    description: "A library implementation of a virtqueue inspired from the virtio specification."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs 
  - name: libvswitch
    display_name: libvswitch
    description: "A library implementation of a vswitch, which is designed for providing an interface to manage and route data between components identified by a MAC address."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs     