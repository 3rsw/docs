    status: "active"
    component_type: projects_libs 
  - name: libvswitch
    display_name: libvswitch
    description: "A library implementation of a vswitch, which is designed for providing an interface to manage and route data between components identified by a MAC address."
    maintainer: "Data61"
    status: "active"
    component_type: projects_libs
# Drivers
  - name: arch/x86/delay.c
    display_name: "arch/x86/delay.c"
    description: "x86 busy wait delay driver by spinning on tsc value"
    maintainer: "Data61"
    status: "Supported on x86 but currently unused by anything."
    component_type: user-driver-other
  - name: arch/x86/tsc.c
    display_name: "arch/x86/tsc.c"
    description: "Calculates tsc frequency using HPET or PIT"
    maintainer: "Data61"
    status: "Supported on x86. It may be better to use the tsc_freq Bootinfo field that seL4 provides."
    component_type: user-driver-other
  - name: arch/arm/generic_timer.c
    display_name: "arch/arm/generic_timer.c"
    description: "Arm generic timer driver. Should be used for debugging or development configurations only as register access is global."
    maintainer: "Data61"
    status: "Requires configuring seL4 to make the Physical timer registers available to user level."
    component_type: user-driver-timer
  - name: arch/arm/generic_ltimer.c
    display_name: "arch/arm/generic_ltimer.c"
    description: "ltimer implementation for Arm generic timer physical timer. Should be used for debugging or development configurations only as register access is global"
    maintainer: "Data61"
    status: "Requires configuring seL4 to make the Physical timer registers available to user level."
    component_type: user-driver-ltimer
  - name: arch/arm/delay.c
    display_name: "arch/arm/delay.c"
    description: "arm busy wait delay driver by repeatedly performing no-op instructions"
    maintainer: "Data61"
    status: "Supported on arm but currently relies on each instruction taking a constant amount of time"
    component_type: user-driver-other
  - name: arch/arm/dma330.c
