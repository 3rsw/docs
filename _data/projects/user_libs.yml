    status: "inactive"
    component_type: seL4_projects_libs                     
  - name: libsel4dma
    display_name: libsel4dma
    description: "An allocator for managing DMA memory."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs      
  - name: libsel4keyboard
    display_name: libsel4keyboard
    description: "A basic keyboard driver."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs   
  - name: libsel4nanopb
    display_name: libsel4nanopb
    description: "An interface between seL4 IPC buffers and nanopb. Nanopb is a small code-size Protocol Buffers implementation in ANSI C."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs       
  - name: libsel4rpc
    display_name: libsel4rpc
    description: "A library for allocating resources over process boundaries. It defines a Protocol Buffer protocol, and contains wrappers for processing RPC messages used by servers."
    maintainer: "Data61"
    status: "active"
    component_type: seL4_projects_libs   
  - name: libsel4vchan
    display_name: libsel4vchan
